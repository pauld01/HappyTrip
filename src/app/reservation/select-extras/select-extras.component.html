 <form [formGroup]="assurancesForm" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-lg-4" *ngFor="let assurance of assurancesList; let i = index">
            <h2>{{assurance.label}}</h2><br />
            <strong>Caution : {{assurance.caution}} €</strong>
            <div class="texte">
                <p>Protections: {{assurance.protections.join(', ')}}</p>
            </div>
            <div class="prix">{{assurance.price}} € / Total</div>
            <!-- Apply the directive to each checkbox -->
            <input type="checkbox" [formControlName]="'assurance' + i" appDisableOthers>
        </div>
    </div>
    <button type="submit">Submit</button>
</form>


<p [appHighlight]="color">Highlight me!</p>
