<div class="supplements">
    <div class="row">
        <div class="col-lg-4" *ngFor="let supplement of supplementsList">
            <img [src]="supplement.picture">
            <h2>{{supplement.label}}</h2><br />
            <strong>{{supplement.subLabel}}</strong>
            <div class="texte">
                <p>{{supplement.description}}</p>
            </div>
            <div class="prix">{{supplement.price}} € / Total</div>
            <button appDisableOthers (click)="selectExtras(supplement.id)">Sélectionner</button>
        </div>
    </div>
</div>

<div class="assurances">
    <div class="row">
        <div class="col-lg-4" *ngFor="let assurance of assurancesList">
            <h2>{{assurance.label}}</h2><br />
            <strong>Caution : {{assurance.caution}} €</strong>
            <div class="texte">
                <p>Protections: {{assurance.protections.join(', ')}}</p>
            </div>
            <div class="prix">{{assurance.price}} € / Total</div>
            <button appDisableOthers (click)="selectAssurance(assurance.id)">Sélectionner</button>
        </div>
    </div>
</div>
