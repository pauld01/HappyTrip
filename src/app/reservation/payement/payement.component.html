<form (ngSubmit)="submitReservation()">
    <div class="form-group">
      <label for="cardNumber">Card Number</label>
      <input type="text" class="form-control" id="cardNumber" [(ngModel)]="cardNumber" name="cardNumber">
    </div>
    <div class="form-group">
      <label for="expiryDate">Expiry Date (MM/YY)</label>
      <input type="text" class="form-control" id="expiryDate" [(ngModel)]="expiryDate" name="expiryDate" appValidateExpiry>
    </div>
    <div class="form-group">
      <label for="cvv">CVV</label>
      <input type="text" class="form-control" id="cvv" [(ngModel)]="cvv" name="cvv">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
