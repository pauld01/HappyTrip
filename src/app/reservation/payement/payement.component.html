<form (ngSubmit)="submitReservation()">
    <div class="form-group">
      <label for="cardNumber">Card Number</label>
      <input type="text" class="form-control" id="cardNumber" [(ngModel)]="cardNumber" name="cardNumber">
      <div *ngIf="!isCardNumberValid" class="alert alert-danger">
        Please verify your card number.
      </div>
    </div>
    <div class="form-group">
      <label for="expiryDate">Expiry Date (MM/YY)</label>
      <input type="text" class="form-control" id="expiryDate" [(ngModel)]="expiryDate" name="expiryDate" appValidateExpiry>
      <div *ngIf="!isExpiryDateValid" class="alert alert-danger">
        Please verify your expiry date.
      </div>
    </div>
    <div class="form-group">
      <label for="cvv">CVV</label>
      <input type="text" class="form-control" id="cvv" [(ngModel)]="cvv" name="cvv">
    </div>
    <button type="submit" class="btn btn-primary">Envoyer</button>
<!-- Success Message with Date Appended -->
<div *ngIf="paymentSuccess" class="alert alert-success">
  {{ 'Payment successful! Your reservation has been updated.' | addDatePayment }}
</div>

  </form>
