<form class="row" [formGroup]="updatePasswordUserForm" (ngSubmit)="updatePassword()">
    <h1>Modifier mon mot de passe</h1>
    <div class="col-lg-6">
        <h2>Ancien mot de passe</h2>
        <input class="text-input" type="password" placeholder="Ancien mot de passe" formControlName="oldPassword">
    </div>
    <div class="col-lg-6">
        <div class="col-lg-6">
            <h2>Nouveau mot de passe</h2>
            <input class="text-input" type="password" placeholder="Nouveau mot de passe" formControlName="newPassword">
        </div>
        <div class="col-lg-6">
            <h2>Confirmez le nouveau mot de passe</h2>
            <input class="text-input" type="password" placeholder="Confirmation" formControlName="confirmNewPassword">
        </div>
        <div class="subscribe">
            <div class="bottom-input">
                <button class="search-button">Mettre Ã  jour le mot de passe</button>
            </div>
        </div>
    </div>
</form>
