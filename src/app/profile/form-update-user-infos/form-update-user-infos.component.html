<form class="row" [formGroup]="updateUserForm" (ngSubmit)="updateUser()">
    <h1>Informations personnelles</h1>
    <div class="col-lg-6">
        <h2>Nom</h2>
        <input class="text-input" type="text" placeholder="Dupont" formControlName="name">
        <h2>Prénom</h2>
        <input class="text-input" type="text" placeholder="Clément" formControlName="surname">
        <h2>Date de naissance</h2>
        <input class="text-input" type="date" formControlName="birthday" id="date">
        <h2>E-mail</h2>
        <input class="text-input" type="text" placeholder="c.dupont@happytrip.com" formControlName="mail">
    </div>
    <div class="col-lg-6">
        <h2>Adresse</h2>
        <input class="text-input" type="text" placeholder="112 Avenue des Champs Elysées" formControlName="street" id="street">
        <div class="row">
            <div class="col-lg-7">
                <h2>Code postal & Ville</h2>
                <input class="text-input" type="text" placeholder="75008 PARIS" formControlName="city" id="city">  
            </div>
            <div class="col-lg-5">
                <h2>Complément</h2>
                <input class="text-input" type="text" placeholder="Appt 12" formControlName="complement" id="complement-ad">
            </div>
        </div>
        <h2>Téléphone</h2>
        <input class="text-input" type="text" placeholder="+33 12 34 56 78" formControlName="tel" id="telephone">

        <div class="subscribe">
            <div class="bottom-input">
                <button class="search-button">Modifier</button>
            </div>
        </div>
    </div>
</form>
