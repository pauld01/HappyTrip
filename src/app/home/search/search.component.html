<div class="home">
    <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-5">
            <div class="container">
                <h2>Où souhaitez-vous aller aujourd'hui ?</h2>
                <div class="container-toogle">
                    <app-image-switcher
                            (autoClicked)="onAutoButtonClick()"
                            (utilitaireClicked)="onUtilitaireButtonClick()"
                    ></app-image-switcher>
                </div>
                <div class="container-search">
                    <div class="row">
                        <div class="col-lg-7">
                            <input class="form-check-input" type="checkbox" value="">
                            <p>Station de retour identique</p>
                            <select class="text-input">
                                <option [value]="" selected>Station de départ</option>
                                <option *ngFor="let station of stations" [value]="station.id">{{station.name}}</option>
                            </select>
                            <select class="text-input">
                                <option [value]="" selected>Station de retour</option>
                                <option *ngFor="let station of stations" [value]="station.id">{{station.name}}</option>
                            </select>
                            <div class="bottom-input">
                                <input class="form-check-input" type="checkbox" value="">
                                <p>Contrat entreprise négocié</p>
                            </div>
                        </div>
                        <div class="col-lg-5">
                            <p>Vous avez</p>
                            <select>
                                <option *ngFor="let age of ages" [value]="age">{{age}}</option>
                                <option selected>25+</option>
                            </select>
                            <p>ans</p>
                            <input class="text-input" type="datetime-local" placeholder="Date & Heure">
                            <input class="text-input" type="datetime-local" placeholder="Date & Heure">
                            <div class="bottom-input">
                                <button routerLink="reservation/:idReservation" class="search-button">Rechercher</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <img [src]="homeImageUrl">
        </div>
    </div>  
</div>
